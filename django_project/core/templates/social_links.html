{% load i18n %}
{% block extra_head %}
<link href="{{ STATIC_URL }}geonode/css/social_twitter.css" rel="stylesheet" />
{% endblock %}

{% block social_links %}
<div class="btn-group pull-right" role="group" aria-label="social-network">
	{% for social_link in social_links %}
	{% if social_link.url %}
	<a href="{{ social_link.url }}" class="btn btn-default"><i class="fa fa-{{ social_link.label }} fa-lg"></i></a>
	{% endif %}
	{% endfor %}
</div>
{% endblock %}
